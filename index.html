<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pathfinding Algorithm Visualization</h1>
    <div class="control-panel">
        <div class="h_tag">
            <h2>Control Panel</h2>
        </div>

        <div class="opt">
            <div class="labeling">
                <label for="algorithm">Algorithm: </label>
                <select id="algorithm">
                <option value="astar">A*</option>
                <option value="dijkstra">Dijkstra</option>
            </select>
            </div>
            <div class="labeling">
                <label for="speed">Speed: </label>
                <input type="range" id="speed" min="200" max="490" value="450">
            </div>
        </div>

        <div class="opt">
            <div class="bt">
                <button  class="btn-grad" id="toggle-mode">Toggle-Setup</button>
            </div>
            <div class="bt">
                <button  class="btn-grad" id="run">Run Algorithm</button>
            </div>
        </div>

        

        <div class="opt">
            <div class="bt">
                <button class="btn-grad" id="reset-paths">Reset Paths</button>
            </div>
            <div class="bt">
                <button class="btn-grad" id="clear">Clear Grid</button>
            </div>
        </div>
    </div>
    <div id="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
